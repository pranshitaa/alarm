<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture or Snooze Alarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(#fdf6e3, #ffe6f0);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #alarm-info {
            margin-top: 20px;
            font-size: 14px;
        }
        video {
            width: 300px;
            height: 220px;
            border: 4px solid #8b5cf6;
            border-radius: 15px;
            margin-top: 20px;
        }
        button {
            margin: 15px;
            font-size: 10px;
            padding: 10px;
            border: 2px solid #8b5cf6;
            background-color: #f9f5ff;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0d7f5;
        }
    </style>
</head>
<body onload="initCamera()">

<h1>ðŸš¨ Alarm Ringing!</h1>

<div id="alarm-info">
    <p id="alarm-purpose"></p>
    <p id="alarm-time"></p>
</div>

<video id="video" autoplay></video>

<br>
<button onclick="takePhoto()">ðŸ“¸ Capture to Stop</button>

<form id="disableForm" action="/alarms/disable-after-photo" method="post" style="display:none;">
    <input type="hidden" name="photoTaken" value="true" />
</form>

<canvas id="canvas" style="display:none;"></canvas>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/08/08/audio_1abf25cb8a.mp3" type="audio/mpeg">
</audio>

<script>
    function initCamera() {
        const urlParams = new URLSearchParams(window.location.search);
        const purpose = urlParams.get('purpose');
        const time = urlParams.get('time');

        document.getElementById('alarm-purpose').innerText = "Purpose: " + purpose;
        document.getElementById('alarm-time').innerText = "Alarm Time: " + new Date(time).toLocaleString('en-GB'); // 24-hr

        const video = document.getElementById('video');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Camera error', error);
                    alert('Cannot access camera');
                });
        }
    }

    function takePhoto() {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const video = document.getElementById('video');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        document.getElementById('disableForm').submit();
    }
</script>

</body>
</html>
